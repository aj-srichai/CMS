    <style>
        /* --- CORE LAYOUT FIXES --- */
        /* ดันเนื้อหาให้ลอยเหนือ Background Canvas */
        body {
            position: relative;
            overflow-x: hidden; /* ป้องกัน scrollbar แนวนอน */
        }
        
        header, main, .header-controls, .form-container, .table-container, .modal {
            position: relative !important;
            z-index: 50 !important;
        }

        /* Background Canvas Settings */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1 !important; 
            pointer-events: none !important;
        }

        .hybrid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2 !important;
            pointer-events: none;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -3;
            opacity: 0.05; /* ปรับให้จางลงจะได้ไม่กวนตา */
            pointer-events: none;
            width: 60%;
            max-width: 600px;
        }

        /* --- 1. แก้ไข Input ให้เป็นสีขาว (REQUEST #2) --- */
        input, select, textarea, .form-control, .ts-control {
            background-color: #ffffff !important;
            border-color: #cbd5e1;
            color: #1e293b !important;
        }
        
        /* Tom Select fix */
        .ts-control {
            background-image: none !important; /* ลบ gradient สีเหลืองออกถ้ามี */
        }

        /* --- 2. แก้ไขโหมด Print/PDF (REQUEST #1) --- */
        @media print {
            body {
                background-color: #ffffff !important;
                background-image: none !important;
                color: #000000 !important;
                -webkit-print-color-adjust: exact;
            }

            /* ซ่อน Background และ Elements ที่ไม่จำเป็น */
            #particleCanvas, .hybrid-bg, .blob, header a.btn-gray, .header-controls button {
                display: none !important;

            /* ปรับป้าย Project / Discount / Status ให้เป็นขาว-ดำ */

                color: #000000 !important;
                border: 1px solid #000000 !important; /* ใส่ขอบดำแทนสีพื้นหลัง */
                font-weight: bold;
                text-shadow: none !important;
                box-shadow: none !important;
                padding: 2px 8px !important;
            }

            /* ปรับแต่งตาราง */
            table {
                border-collapse: collapse !important;
                width: 100% !important;
            }
            th, td {
                border: 1px solid #000 !important;
                color: #000 !important;
            }

            /* ปรับช่องกรอกข้อมูลให้เนียนไปกับกระดาษ */
            input, select, textarea {
                border: none !important;
                background: transparent !important;
                box-shadow: none !important;
                padding: 0 !important;
            }
            
            /* ซ่อน Placeholder ตอนปริ้นท์ */
            ::placeholder {
                color: transparent !important;
            }
        }
        
        #loading { z-index: 9999; }
    </style>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {

                }
            }, 1500);

    <script>
        (function() {
            const canvas = document.getElementById('particleCanvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            let particlesArray;

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.directionX = (Math.random() * 0.4) - 0.2; 
                    this.directionY = (Math.random() * 0.4) - 0.2;
                    this.size = (Math.random() * 2) + 1;
                    this.color = 'rgba(16, 185, 129, 0.3)'; 
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                    if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            function init() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / 20000; 
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push(new Particle());
                }
            }

            function connect() {
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                     + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                        
                        if (distance < (canvas.width/7) * (canvas.height/7)) {
                            let opacityValue = 1 - (distance / 20000);
                            ctx.strokeStyle = 'rgba(100, 116, 139,' + (opacityValue * 0.2) + ')'; 
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
                connect();
            }

            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                init();
            });

            init();
            animate();
        })();
    </script>
